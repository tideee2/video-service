<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video service login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" content-type="text/css" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-form">
            <label for="username">login</label>
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="getToken()" class="login-button">Sign in</button>
            <button onclick="register()" class="login-button">Sign up</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video service</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" content-type="text/css" href="css/reset.css">
    <link rel="stylesheet" content-type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-container">
            <div class="logo">
                <a href="#">VideoService</a>
            </div>
        </div>
    </header>
    <main>
        <div class="video-container">
            <div id="current_video"></div>
            <div class="video-column">
                <span>Next video</span>
                <div class="video" id='1'>
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
                <div class="video" id='2'>
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
            </div>
            <div class="buttons">
                <button id="user_1">User 1</button>
                <button id="user_2">User 2</button>
                <button id="user_3">User 3</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
